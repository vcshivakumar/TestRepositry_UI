<main role="main" id="find-rep">
  <div class="container container-margin">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12">
        <div class="panel panel-orders">
          <div class="panel-heading">
            <h1 class="panel-title">Find your rep</h1>
          </div>
        </div>
        <div class="panel panel-default orders">
          <div class="panel-heading">
            <h2 class="h-size4 panel-title"><span class="checkout-number checked">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                <polygon points="8.42 17.96 21 5.83 19.59 4.42 7.81 15.77 3.44 11.4 2.02 12.81 6.37 17.16 6.36 17.17 7.77 18.58 7.78 18.57 7.79 18.58 8.42 17.96"></polygon>
              </svg>
              </span>College / University <a role="button" href="find-your-rep-institution.html" class="edit btn btn-secondary" type="button">Edit</a></h2>
          </div>
        </div>
        <div class="panel panel-default orders">
          <div class="panel-heading">
            <h2 class="h-size4 panel-title"><span class="checkout-number">2</span> Search your school by</h2>
          </div>
          <div class="panel-body" style="padding-top:5px;">
            <p>Choose to search by one of the following (your school's name, zip code, or location):</p>
            <div class="well-address">
              <ul class="nav nav-tabs nav-price nav-justified" role="tablist">
                <li class="active" role="presentation"><a href="#tab1" tabindex="0" role="tab" aria-controls="tab1" aria-selected="true" data-toggle="tab">School Name</a></li>
                <li role="presentation"><a href="#tab2" tabindex="-1" role="tab" aria-controls="tab2" data-toggle="tab">Zip Code</a></li>
                <li role="presentation"><a href="#tab3" tabindex="-1" role="tab" aria-controls="tab3" data-toggle="tab">City / State / Country</a></li>
              </ul>
              <div id="tabcontent" class="tab-content light-tab-section">
                <div class="tab-pane fade active in" id="tab1" role="tabpanel">
                  <div class="form-group">
                    <label class="control-label">Find Your School</label>
                    <div class="input-group" style="width:100%;">
                      <input type="text" class="form-control" id="inputschoolname" placeholder="Enter Your School Name" aria-describedby="schoolnamerequired" required="">
                    </div>
                  </div>
                  <hr/>
                  <div class="form-group">
                    <label class="control-label">Choose your department from this list:</label>
                    <select multiple="" class="form-control input-lg">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                </div>
                <div class="tab-pane fade" id="tab2" role="tabpanel" aria-hidden="true">
                  <form>
                    <div class="row">
                      <div class="form-group col-md-4">
                        <label for="inputZipCode">Your School Zip Code</label>
                        <input type="text" class="form-control" id="inputZipCode">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputDistance">Distance</label>
                        <select id="inputDistance" class="form-control">
                          <option value="0">Exact Match</option>
                          <option selected="selected" value="5">Within 5 miles</option>
                          <option value="15">Within 10 miles</option>
                          <option value="25">Within 25 miles</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <button style="margin-top:28px;" href="find-your-rep-result.html" class="btn btn-primary btn-large btn-justified" type="button" role="button">Search</button>
                      </div>
                    </div>
                      <hr/>
                  <div class="form-group">
                    <label class="control-label">Choose your institution from this list:</label>
                    <select multiple="" class="form-control input-lg">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                     <hr/>
                  <div class="form-group">
                    <label class="control-label">Choose your department from this list:</label>
                    <select multiple="" class="form-control input-lg">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  </form>
                </div>
                <div class="tab-pane fade" role="tabpanel" id="tab3" aria-hidden="true">
                  <form>
                    <div class="row">
                      <div class="form-group col-md-3">
                        <label for="inputCountry">Country</label>
                        <select id="inputCountry" class="form-control">
                          <option selected="selected" value="USA">United States</option>
                          <option value="CAN">Canada</option>
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State/Province</label>
                        <select id="inputState" class="form-control">
                          <option selected="selected" value="">Select State</option>
                          <option value="AA">AA  (APO/FPO)</option>
                          <option value="AE">AE  (APO/FPO)</option>
                          <option value="AK">Alaska</option>
                          <option value="AL">Alabama</option>
                          <option value="AP">AP  (APO/FPO)</option>
                          <option value="AR">Arkansas</option>
                          <option value="AS">Am. Samoa</option>
                          <option value="AZ">Arizona</option>
                          <option value="CA">California</option>
                          <option value="CO">Colorado</option>
                          <option value="CT">Connecticut</option>
                          <option value="DC">Dist. of Columbia</option>
                          <option value="DE">Delaware</option>
                          <option value="FL">Florida</option>
                          <option value="GA">Georgia</option>
                          <option value="GU">Guam</option>
                          <option value="HI">Hawaii</option>
                          <option value="IA">Iowa</option>
                          <option value="ID">Idaho</option>
                          <option value="IL">Illinois</option>
                          <option value="IN">Indiana</option>
                          <option value="KS">Kansas</option>
                          <option value="KY">Kentucky</option>
                          <option value="LA">Louisiana</option>
                          <option value="MA">Massachusetts</option>
                          <option value="MD">Maryland</option>
                          <option value="ME">Maine</option>
                          <option value="MI">Michigan</option>
                          <option value="MN">Minnesota</option>
                          <option value="MO">Missouri</option>
                          <option value="MP">N. Mariana Islands</option>
                          <option value="MS">Mississippi</option>
                          <option value="MT">Montana</option>
                          <option value="NC">North Carolina</option>
                          <option value="ND">North Dakota</option>
                          <option value="NE">Nebraska</option>
                          <option value="NH">New Hampshire</option>
                          <option value="NJ">New Jersey</option>
                          <option value="NM">New Mexico</option>
                          <option value="NV">Nevada</option>
                          <option value="NY">New York</option>
                          <option value="OH">Ohio</option>
                          <option value="OK">Oklahoma</option>
                          <option value="OR">Oregon</option>
                          <option value="PA">Pennsylvania</option>
                          <option value="PR">Puerto Rico</option>
                          <option value="RI">Rhode Island</option>
                          <option value="SC">South Carolina</option>
                          <option value="SD">South Dakota</option>
                          <option value="TN">Tennessee</option>
                          <option value="TX">Texas</option>
                          <option value="UT">Utah</option>
                          <option value="VA">Virginia</option>
                          <option value="VI">Virgin Islands</option>
                          <option value="VT">Vermont</option>
                          <option value="WA">Washington</option>
                          <option value="WI">Wisconsin</option>
                          <option value="WV">West Virginia</option>
                          <option value="WY">Wyoming</option>
                        </select>
                      </div>
                                            <div class="form-group col-md-3">
                        <label for="inputCity">City</label>
                        <select id="inputCity" class="form-control">
                          <option selected="selected" value="Select City">Select City</option>
                        </select>
                      </div>

                      <div class="form-group col-md-2">
                        <button style="margin-top:28px;" href="find-your-rep-result.html" class="btn btn-primary btn-large btn-justified" type="button" role="button">Search</button>
                      </div>                    </div>

                  <div class="form-group">
                    <label class="control-label">Choose your institution from this list:</label>
                    <select multiple="" class="form-control input-lg">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>

                     <hr/>
                  <div class="form-group">
                    <label class="control-label">Choose your department from this list:</label>
                    <select multiple="" class="form-control input-lg">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
