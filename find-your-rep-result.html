<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="format-detection" content="telephone=no">
<title>Macmillan Learning Instructor Catalog | Find Your Rep</title>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
<link href="css/transitions.css" rel="stylesheet">
<link rel="stylesheet" href="css/font-awesome.css">
<link href="css/topbar.css" rel="stylesheet">

<!-- Typography -->
<link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:300,400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.js"></script>

<script src="js/tab-collapse.js" type="text/javascript"></script>

</head>
<body>

<!-- HEADER  -->
<div w3-include-html="shared-header.html"></div>
<!-- END HEADER  --> 

<!-- CHECKOUT  -->
<main role="main" id="find-rep">
  <div class="container container-margin">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12">
        <div class="panel panel-orders">
          <div class="panel-heading">
            <h1 class="panel-title">Find your rep</h1>
          </div>
        </div>
        <div class="panel panel-default orders">
          <div class="panel-heading">
            <h2 class="h-size4 panel-title"><span class="checkout-number checked">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
              <polygon points="8.42 17.96 21 5.83 19.59 4.42 7.81 15.77 3.44 11.4 2.02 12.81 6.37 17.16 6.36 17.17 7.77 18.58 7.78 18.57 7.79 18.58 8.42 17.96"></polygon>
            </svg>
            </span>College / University  <a role="button" href="find-your-rep-institution.html" class="edit btn btn-secondary" type="button">Edit</a></h2>
          </div>
        </div>
        <div class="panel panel-default orders">
          <div class="panel-heading">
            <h2 class="h-size4 panel-title"><span class="checkout-number checked">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
              <polygon points="8.42 17.96 21 5.83 19.59 4.42 7.81 15.77 3.44 11.4 2.02 12.81 6.37 17.16 6.36 17.17 7.77 18.58 7.78 18.57 7.79 18.58 8.42 17.96"></polygon>
            </svg>
            </span>Searched by Zip Code<a role="button" href="find-your-rep-search.html" class="edit btn btn-secondary" type="button">Edit</a></h2>
          </div>
          </div> 
             <div class="panel panel-default orders">
          <div class="panel-body"><div class="well-address">
          <div class="row">
          <div class="col-md-2"><img class="img-responsive" alt="sales rep name" src="images/sales-rep-default.svg"/>
         </div>
          <div class="col-md-10">
 <h3>Sales Rep Name Here</h3>
          <p class="small"><a href="#">firstname.lastname@macmillan.com</a></p>
          <div class="padding-small"></div></div>
          </div></div><div class="well-address">
          <form class="form-horizontal">
              <fieldset>
                <legend>Contact Your Rep</legend>
                <div class="form-group">
                  <label for="inputfirstname" class="col-lg-2 control-label">First Name<span class="text-red">*</span></label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputfirstname" placeholder="First Name" aria-describedby="First Name Required" required="">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputlastname" class="col-lg-2 control-label">Last Name<span class="text-red">*</span></label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputlastname" placeholder="Last Name" aria-describedby="Last Name Required" required="">
                  </div>
                </div>
                 <div class="form-group">
                  <label for="inputemail" class="col-lg-2 control-label">E-mail<span class="text-red">*</span></label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputemail" placeholder="Enter E-mail" aria-describedby="E-mail" required="">
                  </div>
                </div>
                      <div class="form-group">
                  <label for="inputemail" class="col-lg-2 control-label">School</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputschoolname" placeholder="New York University" aria-describedby="School Name" disabled>
                  </div>
                </div>    <div class="form-group">
                  <label for="inputemail" class="col-lg-2 control-label">Department</label>
                  <div class="col-lg-10">
 <input type="text" class="form-control" id="inputdepartmentname" placeholder="Psychology" aria-describedby="Department" disabled>                  </div>
                </div>
                <div class="form-group">
                  <label for="inputemail" class="col-lg-2 control-label">Comment (Optional)</label>
                  <div class="col-lg-10"><textarea rows="4" cols="50" placeholder="If you'd like, leave a message for [rep name] here!" type="textarea" class="form-control input-lg" id="inputmessage" aria-describedby="Message"></textarea></div>
                </div>
                 <div class="form-group row">
              <p class="text-right col-lg-12">
                <button tab-index="0" type="cancel" role="button" class="btn btn-default btn-large">Cancel</button>
                <button tab-index="0" role="button" type="submit" class="btn btn-primary btn-large">Submit</button></p>
            </div>
                
                
                         </fieldset>
            </form> </div>        

                </div>
  </div>
  </div></div></div>
</main>
<!-- END CHECKOUT  --> 

<!-- FOOTER  -->
<div w3-include-html="shared-footer.html"></div>
<!-- END FOOTER  -->

    w3IncludeHTML();
</script>
</body>
</html>
